<!DOCTYPE html>
<html>
<head>
    <title>Gerar Ordem de Serviço</title>
    <!-- Inclua a biblioteca pdfmake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gerar Ordem de Serviço</h1>
    <form id="orderForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br>

        <label for="equipamento">Equipamento:</label>
        <input type="text" id="equipamento" name="equipamento" placeholder="Modelo do Barco/Jet Ski" required><br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>


        <h2>Itens e Produtos Utilizados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="itemTable">
                <!-- Os itens serão adicionados dinamicamente aqui -->
            </tbody>
        </table>

        <button type="button" onclick="adicionarItem()">Adicionar Item</button>
        <br><br>
        <button type="button" onclick="gerarOrdemDeServico()">Gerar OS</button>
    </form>

    <script>
      function adicionarItem() {
        const table = document.getElementById("itemTable");
        const newRow = table.insertRow(table.rows.length);

        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);

        const itemNameInput = document.createElement("input");
        itemNameInput.type = "text";
        cell1.appendChild(itemNameInput);

        const itemQtyInput = document.createElement("input");
        itemQtyInput.type = "number";
        cell2.appendChild(itemQtyInput);

        const cell3Content = document.createElement("div"); // Container para preço
        cell3.appendChild(cell3Content);

        const priceContainer = document.createElement("span");
        cell3Content.appendChild(priceContainer);

        const itemPriceInput = document.createElement("input");
        itemPriceInput.type = "text"; // Alterado para texto
        itemPriceInput.id = "precoInput"; // Adicione o ID ao campo de preço
        itemPriceInput.setAttribute("oninput", "formatarPreco(oninput)"); // Adicione o evento oninput
        cell3Content.appendChild(itemPriceInput);
    }

    function formatarPreco() {
        const precoInput = document.getElementById("precoInput");
        const preco = precoInput.value;

        // Remove qualquer "R$" existente
        const valorNumerico = parseFloat(preco.replace("R$", "").replace(",", "."));

        // Formata o valor para "R$ X,XX"
        const formattedPreco = valorNumerico.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
            minimumFractionDigits: 2,
            maximumFractionDigits: 2, // Define o número máximo de casas decimais
        });

        // Define o valor formatado de volta no campo de preço
        precoInput.value = formattedPreco;
    }
